<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gigya Demo</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="/node_modules/bootflat/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="./css/main.css" type="text/css"/>
        <script src="./js/components/index.js" type="module"></script>
    </head>
    <body>
        <app-toolbar></app-toolbar>
        <app-navbar></app-navbar>
        <div class="panel panel-default" id="control-panel">
            <div class="panel-heading">
                Plugins & Flows
            </div>
            <div class="panel-body">
                <div class="panel panel-success panel-collapse">
                    <div class="panel-heading">
                        Connections
                    </div>
                    <div class="panel-body">
                        <button onclick="page.showAddConnections()" class="btn btn-default">Add Connections</button>
                        <button onclick="page.showEditConnections()" class="btn btn-default">Edit Connections</button>
                    </div>
                </div>

                <div class="panel panel-success">
                    <div class="panel-heading">
                        SAML
                    </div>
                    <div class="panel-body">
                        <label for="idp-name">Idp</label><input id="idp-name" value="test-idp"  />
                        <button onclick="page.SAMLLogin()" class="btn btn-default">Saml Login</button>
                    </div>
                </div>

                <div class="panel panel-success">
                    <div class="panel-heading">
                        Screen Set
                    </div>
                    <div class="panel-body">
                        <label for="screenSetName">Screen Set</label><input id="screenSetName" value="RegistrationLogin"/>
                        <label for="screenName">Screen</label><input id="screenName" value="login"/>
                        <button onclick="page.showScreenSet()" class="btn btn-default">Show Screen Set</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="screenSetContainer"></div>
        <script type="module">
            import { GigyaPage } from './js/main.js';
            window.page = new GigyaPage();
        </script>
    </body>
</html>
